<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Box</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="./movie.css">
<script src="https://kit.fontawesome.com/5169f05997.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img src="./movie_images/moviecity.jpg" class="logo" alt="">
        <button id="header-btn" class="btn btn-outline-primary"> <i class="fa-solid fa-user me-2"></i>Account</button>
    </div>
    <div class="container movie-details">
        <div class="row">
            <div class="col-md-6 left-box">
                <h1 >KANTARA</h1>
                <p>Description: &nbsp;It involves culture of Kambala and Bhootha Kola. A human and nature conflict where Shiva is a rebel who defends his village and nature. A death leads to war between villagers and evil forces</p>
           <p>Cast:</p>
           <div class="casting">
            <img src="./movie_images/rishab.jpeg" title="Rishab Shetty" alt="">
            <img src="./movie_images/saptamygowda.jpeg" title="Saptamy Gowda" alt="">
            <img src="./movie_images/kishore.jpeg" title="Kishore" alt="">
            <img src="./movie_images/vinay badapa.jpeg" title="Vinay Bidappa" alt="">
           </div>
           <button class="btn btn-primary"> <i class="fa-solid fa-play me-2"></i>Watch Now</button>
           <button class="btn btn-primary download" > <i class="fa-sharp fa-solid fa-download me-2"></i>Download</button>
            </div>
            <div class="col-md-6 text-center ">
                <img src="./movie_images/kantarside.webp" class="side-image " alt="">
            </div>
        </div>
    </div>

    <div class="container series">
        <h3>Popular Movies</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6">
                        <img src="./movie_images/love today.jpg" title="love Today" alt="">
                    </div>
                    <div class="col-6">
                        <img  src="./movie_images/kaduva.jpg" title="Kaduva" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6">
                        <img src="./movie_images/gangubai.jpeg" title="Gangubai Kathiawadi" alt="">
                    </div>
                    <div class="col-6">
                        <img  src="./movie_images/RRR.jpeg" title="RRR" alt="">
                    </div>
                </div>

            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6">
                        <img src="./movie_images/sita raman.jpeg" title="Sita Ramam" alt="">
                    </div>
                    <div class="col-6">
                        <img  src="./movie_images/jaya.jpeg" title="Jaya jaya jaya jayahe" alt="">
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
